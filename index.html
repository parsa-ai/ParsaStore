<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParsaStore</title>
    <link rel="icon" href="Parler_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="site-identity">
            <h1><a href="#">ParsaStore</a></h1>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="#">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main class="cont">
        <div id="loader" class="skeleton-loader">
            <div class="card skeleton">
                <div class="img skeleton-img"></div>
                <div class="text skeleton-text"></div>
                <div class="price skeleton-text"></div>
            </div>
            <div class="card skeleton">
                <div class="img skeleton-img"></div>
                <div class="text skeleton-text"></div>
                <div class="price skeleton-text"></div>
            </div>
            <div class="card skeleton">
                <div class="img skeleton-img"></div>
                <div class="text skeleton-text"></div>
                <div class="price skeleton-text"></div>
            </div>
            <div class="card skeleton">
                <div class="img skeleton-img"></div>
                <div class="text skeleton-text"></div>
                <div class="price skeleton-text"></div>
            </div>
        </div>

        <section id="main"></section>

        <div id="then">
            <button id="next" aria-label="Load next products" onclick="next()">Next</button>
            <button id="previous" aria-label="Load previous products" onclick="previous()">Previous</button>
        </div>
    </main>

    <footer>
        <h2>Copyright &copy; 2024 Parsa Alavi. All rights reserved.</h2>
    </footer>

    <script src="main.js"></script>
</body>

</html>
